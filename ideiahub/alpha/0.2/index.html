<!DOCTYPE html> <html lang="pt-BR"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>IdeiaHub — Canvas de Projetos</title> <link rel="stylesheet" href="style.css" /> <link rel="preconnect" href="https://fonts.googleapis.com"> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"> <!-- Ícones Feather --> <script src="https://unpkg.com/feather-icons"></script> </head> <body class="theme-light"> <div id="app"> <!-- Sidebar --> <aside class="sidebar"> <div class="brand"> <div class="logo">IH</div> <div class="brand-name">IdeiaHub</div> </div> <nav class="nav"> <button class="nav-btn" id="btnNewProject"> <i data-feather="plus-circle"></i> <span>Novo Projeto</span> </button> <button class="nav-btn" id="btnMyProjects"> <i data-feather="folder"></i> <span>Meus Projetos</span> </button> <button class="nav-btn" id="btnTestarHipotese"> <i data-feather="flask-conical"></i> <span>Testar Hipótese</span> </button> <button class="nav-btn" id="btnStairs"> <i data-feather="external-link"></i> <span>Ir para o Stairs</span> </button> </nav> <footer class="sidebar-footer"> <small>v1.0 — Beta</small> </footer> </aside>

<!-- Main -->
<main class="main">
  <!-- Topbar -->
  <header class="topbar">
    <div class="project-info">
      <div class="project-title" id="projectTitle">Projeto sem título</div>
      <div class="selectors">
        <label class="select-label">
          <i data-feather="layers"></i>
          <select id="frameworkSelect">
            <option value="">Frameworks...</option>
            <option>Lean Canvas Expandido</option>
            <option>Proposta de Valor (VPC)</option>
            <option>Mini Roadmap de Projeto</option>
            <option>Pitch Rápido</option>
            <option>Canvas do IdeiaHub (custom)</option>
            <option>SWOT Simplificado</option>
            <option>OKRs de Projeto</option>
            <option>Product Management Canvas</option>
            <option>Roadmap Trimestral</option>
            <option>BRD — Requisitos de Negócio</option>
            <option>PRD — Requisitos de Produto</option>
            <option>Cartão de Experimento Lean</option>
            <option>Go-To-Market (GTM) Lite</option>
            <option>Plano de Entrevista com Clientes</option>
            <option>Mapa da Jornada do Cliente (Lite)</option>
            <option>Brief de Funcionalidade</option>
            <option>Estratégia de Precificação</option>
          </select>
        </label>
        <span class="or">ou</span>
        <label class="select-label">
          <i data-feather="file-text"></i>
          <select id="modelSelect">
            <option value="">Modelos...</option>
            <option>Clube de Horta Urbana</option>
            <option>Correção Colaborativa de Redações</option>
            <option>Feira Online do Bairro</option>
            <option>Plataforma de Troca de Habilidades</option>
            <option>App de Caminhadas Locais</option>
            <option>Rede de Apoio a Mães Empreendedoras</option>
            <option>Loja Virtual de Produtos Artesanais</option>
            <option>Central de Ofertas Comunitárias</option>
          </select>
        </label>
      </div>
    </div>
    <div class="actions">
      <button id="btnSave" class="action-btn" title="Salvar">
        <i data-feather="save"></i><span>Salvar</span>
      </button>
      <button id="btnReedit" class="action-btn" title="Reeditar">
        <i data-feather="edit-3"></i><span>Reeditar</span>
      </button>
      <button id="btnDelete" class="action-btn danger" title="Excluir">
        <i data-feather="trash-2"></i><span>Excluir</span>
      </button>
      <button id="btnExportPDF" class="action-btn" title="Exportar para PDF">
        <i data-feather="download"></i><span>Exportar PDF</span>
      </button>
      <label class="theme-toggle" title="Tema">
        <input type="checkbox" id="themeToggle">
        <span class="toggle-track"><span class="toggle-thumb"></span></span>
      </label>
    </div>
  </header>

  <!-- Canvas -->
  <section class="canvas" id="canvas">
    <div class="empty-hint" id="emptyHint">
      <i data-feather="layout"></i>
      <p>Escolha um Framework ou um Modelo para começar.</p>
    </div>
    <div class="canvas-grid" id="canvasGrid"></div>
  </section>
</main>
</div> <!-- Modal projetos --> <div class="modal-backdrop" id="projectsModal" aria-hidden="true"> <div class="modal"> <div class="modal-header"> <h3>Meus Projetos</h3> <button class="icon-btn" id="closeProjectsModal" aria-label="Fechar"> <i data-feather="x"></i> </button> </div> <div class="modal-body"> <ul class="project-list" id="projectList"></ul> </div> </div> </div> <!-- Modal Stairs --> <div class="modal-backdrop" id="stairsModal" aria-hidden="true"> <div class="modal"> <div class="modal-header"> <h3>Ir para o Stairs</h3> <button class="icon-btn" id="closeStairsModal" aria-label="Fechar"> <i data-feather="x"></i> </button> </div> <div class="modal-body"> <p>Você está saindo do IdeiaHub e será redirecionado para outra ferramenta (Stairs). Deseja continuar?</p> </div> <div class="modal-footer"> <button class="btn" id="cancelStairs">Cancelar</button> <a class="btn primary" id="confirmStairs" href="https://stairs.so" target="_blank" rel="noopener">Sim, ir para o Stairs</a> </div> </div> </div> <!-- Modal novo projeto --> <div class="modal-backdrop" id="newProjectModal" aria-hidden="true"> <div class="modal"> <div class="modal-header"> <h3>Novo Projeto</h3> <button class="icon-btn" id="closeNewProjectModal" aria-label="Fechar"> <i data-feather="x"></i> </button> </div> <div class="modal-body"> <label class="field"> <span>Nome do projeto</span> <input type="text" id="newProjectName" placeholder="Ex.: Minha Ideia Incrível"> </label> </div> <div class="modal-footer"> <button class="btn" id="cancelNewProject">Cancelar</button> <button class="btn primary" id="createNewProject">Criar</button> </div> </div> </div> <script src="db.js"></script> <script src="pdf.js"></script> <script src="script.js"></script> <script> feather.replace(); </script> </body> </html>
