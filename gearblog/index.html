<!--
═══════════════════════════════════════════════════════════════════════════════
  GEARBLOG - Sistema de Blog Multilíngue com Modo Negócios/Técnico
═══════════════════════════════════════════════════════════════════════════════

README RÁPIDO:
--------------
1. ESTRUTURA DE ARQUIVOS:
   - index.html (este arquivo)
   - styles.css (estilos)
   - main.js (lógica JavaScript)
   - i18n/article-1.json, article-2.json... (conteúdo dos artigos)
   - assets/ (ícones, imagens)

2. COMO ADICIONAR NOVOS ARTIGOS:
   - Crie um arquivo i18n/article-X.json seguindo o schema
   - O sistema detecta automaticamente novos arquivos numerados
   - Cada JSON deve ter: id, slug, tags, date, author, modeVariants (negocios/tecnico)
   - Cada variante tem: title, visaoGeral, saibaMais em pt/en/es

3. FUNCIONALIDADES:
   - Slider Negócios/Técnico: altera tom e conteúdo dos artigos
   - Seletor de idioma: pt/en/es com fallback automático
   - Dark/Light mode: persistente via localStorage
   - Busca e filtros por tags
   - Navegação por hash: #article/slug-do-artigo

4. HOSPEDAGEM:
   - Basta fazer upload de todos os arquivos para qualquer static host
   - Não requer servidor backend ou compilação
═══════════════════════════════════════════════════════════════════════════════
-->

    <main id="main-content" class="main-content" role="main">
        <div class="container">
            <!-- Search and Filter Section -->

                    >

                    </svg>

                <!-- Active Filters Display -->
                <div id="active-filters" class="active-filters" role="status" aria-live="polite">
                    <!-- Tags filtradas aparecerão aqui -->
                </div>
            </section>

            <!-- Articles Grid -->
            <section class="articles-section" aria-label="Lista de artigos">
                <div id="articles-grid" class="articles-grid">
                    <!-- Artigos serão carregados dinamicamente aqui -->
                    <div class="loading" role="status" aria-live="polite">
                        <div class="spinner"></div>

                    </div>
                </div>

                <!-- Pagination -->
