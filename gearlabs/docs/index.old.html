        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #ffffff;
            --surface-color: #f9fafb;
            --text-color: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --sidebar-width: 260px;
            --header-height: 60px;
            --footer-height: 50px;
            --card-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --card-hover-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        [data-theme="dark"] {
            --bg-color: #111827;
            --surface-color: #1f2937;
            --text-color: #f9fafb;
            --text-secondary: #9ca3af;
            --border-color: #374151;
            --card-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.2);
            --card-hover-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .menu-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 0.375rem;
            cursor: pointer;
            margin-right: 1rem;
            color: var(--text-color);
            background-color: transparent;
            border: none;
            transition: background-color 0.2s;
        }

        .menu-toggle:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] .menu-toggle:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle, .lang-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 0.375rem;
            cursor: pointer;
            color: var(--text-color);
            background-color: transparent;
            border: none;
            transition: background-color 0.2s;
        }

        .theme-toggle:hover, .lang-toggle:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] .theme-toggle:hover, [data-theme="dark"] .lang-toggle:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: var(--header-height);
            bottom: var(--footer-height);
            left: 0;
            width: var(--sidebar-width);
            background-color: var(--surface-color);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 50;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-title {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .project-list {
            list-style: none;
        }

        .project-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
            border-left: 3px solid transparent;
        }

        .project-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] .project-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .project-item.active {
            background-color: rgba(79, 70, 229, 0.1);
            border-left-color: var(--primary-color);
        }

        .project-icon {
            margin-right: 0.75rem;
            color: var(--primary-color);
            width: 20px;
            text-align: center;
        }

        .project-name {
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: calc(var(--header-height) + 2rem) 1rem calc(var(--footer-height) + 2rem) 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .project-header {
            margin-bottom: 2rem;
        }

        .project-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .project-description {
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        .sections-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .section-card {
            background-color: var(--surface-color);
            border-radius: 0.5rem;
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
            transition: box-shadow 0.2s, transform 0.2s;
            scroll-margin-top: calc(var(--header-height) + 1rem);
        }

        .section-card:hover {
            box-shadow: var(--card-hover-shadow);
            transform: translateY(-2px);
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .section-icon {
            font-size: 1.25rem;
            color: var(--primary-color);
            margin-right: 0.75rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .section-content {
            color: var(--text-color);
            line-height: 1.6;
        }

        .section-content h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin: 1rem 0 0.5rem;
        }

        .section-content p {
            margin-bottom: 1rem;
        }

        .section-content ul, .section-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .section-content li {
            margin-bottom: 0.5rem;
        }

        .section-content a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .section-content a:hover {
            text-decoration: underline;
        }

        .highlight {
            background-color: rgba(79, 70, 229, 0.1);
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-weight: 500;
        }

        /* Footer */
        .footer {
            background-color: var(--surface-color);
            border-top: 1px solid var(--border-color);
            height: var(--footer-height);
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
        }

        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .footer-link:hover {
            color: var(--primary-color);
        }

        /* Overlay for mobile sidebar */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Media queries for responsive design */
        @media (min-width: 768px) {
            .sidebar {
                transform: translateX(0);
            }

            .menu-toggle {
                display: none;
            }

            .main-content {
                padding-left: calc(var(--sidebar-width) + 2rem);
            }

            .overlay {
                display: none;
            }
        }

        @media (min-width: 1024px) {
            .sections-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

                    </ul>
                    <h3>Comunidade</h3>
                    <ul>
                        <li><a href="#">Fórum Oficial</a></li>
                        <li><a href="#">Canal do Discord</a></li>
                        <li><a href="#">Eventos e Meetups</a></li>
                        <li><a href="#">Blog do Projeto</a></li>
                    </ul>
                    <h3>Recursos Externos</h3>
                    <ul>
                        <li><a href="#">Artigos e Publicações</a></li>
                        <li><a href="#">Estudos de Caso</a></li>
                        <li><a href="#">Vídeos Tutoriais</a></li>
                    </ul>
                `,
                en: (projectName) => `
                    <p>This section contains references and useful resources related to <span class="highlight">${projectName}</span>.</p>
                    <h3>Documentation</h3>
                    <ul>
                        <li><a href="#">Installation Guide</a></li>
                        <li><a href="#">API Reference</a></li>
                        <li><a href="#">Release Notes</a></li>
                        <li><a href="#">Frequently Asked Questions</a></li>
                    </ul>
                    <h3>Community</h3>
                    <ul>
                        <li><a href="#">Official Forum</a></li>
                        <li><a href="#">Discord Channel</a></li>
                        <li><a href="#">Events and Meetups</a></li>
                        <li><a href="#">Project Blog</a></li>
                    </ul>
                    <h3>External Resources</h3>
                    <ul>
                        <li><a href="#">Articles and Publications</a></li>
                        <li><a href="#">Case Studies</a></li>
                        <li><a href="#">Video Tutorials</a></li>
                    </ul>
                `
            }
        };

        // DOM elements
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const themeToggle = document.getElementById('themeToggle');
        const langToggle = document.getElementById('langToggle');
        const projectList = document.getElementById('projectList');
        const projectTitle = document.getElementById('projectTitle');
        const projectDescription = document.getElementById('projectDescription');
        const sectionsContainer = document.getElementById('sectionsContainer');
        
        // State
        let currentProject = null;
        let currentLang = 'pt';
        let isDarkMode = localStorage.getItem('darkMode') === 'true';

        // Initialize the app
        function init() {
            renderProjects();
            setupEventListeners();
            applyTheme();
        }

        // Render projects in the sidebar
        function renderProjects() {
            projectList.innerHTML = '';
            
            projects.forEach(project => {
                const li = document.createElement('li');
                li.className = 'project-item';
                li.dataset.projectId = project.id;
                
                li.innerHTML = `
                    <i class="fas ${project.icon} project-icon"></i>
                    <span class="project-name">${project.name}</span>
                `;
                
                li.addEventListener('click', () => selectProject(project.id));
                projectList.appendChild(li);
            });
        }

        // Select a project and render its sections
        function selectProject(projectId) {
            // Update active project in sidebar
            document.querySelectorAll('.project-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.projectId === projectId) {
                    item.classList.add('active');
                }
            });
            
            // Find the selected project
            currentProject = projects.find(p => p.id === projectId);
            
            if (!currentProject) return;
            
            // Update project header
            projectTitle.textContent = currentProject.name;
            projectDescription.textContent = translations[currentLang].selectProject;
            
            // Render sections
            renderSections();
            
            // Close sidebar on mobile
            if (window.innerWidth < 768) {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            }
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Render sections for the selected project
        function renderSections() {
            sectionsContainer.innerHTML = '';
            
            sections.forEach(section => {
                const sectionCard = document.createElement('div');
                sectionCard.className = 'section-card';
                sectionCard.id = section.id;
                
                const sectionTitle = translations[currentLang][section.id] || section.id;
                
                sectionCard.innerHTML = `
                    <div class="section-header">
                        <i class="fas ${section.icon} section-icon"></i>
                        <h2 class="section-title">${sectionTitle}</h2>
                    </div>
                    <div class="section-content">
                        ${sectionContent[section.id][currentLang](currentProject.name)}
                    </div>
                `;
                
                sectionsContainer.appendChild(sectionCard);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Menu toggle
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('open');
                overlay.classList.toggle('active');
            });
            
            // Overlay click
            overlay.addEventListener('click', () => {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            });
            
            // Theme toggle
            themeToggle.addEventListener('click', () => {
                isDarkMode = !isDarkMode;
                localStorage.setItem('darkMode', isDarkMode);
                applyTheme();
            });
            
            // Language toggle
            langToggle.addEventListener('click', () => {
                currentLang = currentLang === 'pt' ? 'en' : 'pt';
                document.documentElement.lang = currentLang;
                updateLanguage();
            });
            
            // Window resize
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768) {
                    sidebar.classList.remove('open');
                    overlay.classList.remove('active');
                }
            });
        }

        // Apply theme (dark/light mode)
        function applyTheme() {
            if (isDarkMode) {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        // Update language
        function updateLanguage() {
            // Update elements with data-i18n attribute
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[currentLang][key]) {
                    element.textContent = translations[currentLang][key];
                }
            });
            
            // Re-render sections if a project is selected
            if (currentProject) {
                renderSections();
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
