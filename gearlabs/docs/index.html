<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentação - Projetos</title>
    
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo">DocHub</div>
        </div>
        <div class="header-right">
            <button class="theme-toggle" id="themeToggle" title="Alternar tema">
                <i class="fas fa-moon"></i>
            </button>
            <button class="lang-toggle" id="langToggle" title="Alternar idioma">
                <i class="fas fa-globe"></i>
            </button>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title" data-i18n="projects">Projetos</div>
        </div>
        <ul class="project-list" id="projectList">
            <!-- Projects will be dynamically inserted here -->
        </ul>
    </aside>

    <!-- Overlay for mobile sidebar -->
    <div class="overlay" id="overlay"></div>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <div class="project-header">
            <h1 class="project-title" id="projectTitle">Selecione um projeto</h1>
            <p class="project-description" id="projectDescription" data-i18n="selectProject">Escolha um projeto na barra lateral para visualizar sua documentação.</p>
        </div>
        <div class="sections-container" id="sectionsContainer">
            <!-- Sections will be dynamically inserted here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-links">
            <a href="https://discord.gg/vKK7xVcZJ8" class="footer-link" data-i18n="community" target="_blank">Comunidade</a>
            <a href="../../gearlabs/index.html" class="footer-link">GearLabs</a>
            <a href="../../index.html" class="footer-link">DealeGear</a>
            <a href="../../gearblog/index.html" class="footer-link" data-i18n="portal">Blog</a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
