<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearDocs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="logo">GearDocs</h1>
            <a href="../index.html" class="gearlabs-btn">GearLabs</a>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <!-- Language Selector moved to top -->
            <div class="language-selector">
                <h3 data-i18n="language">Idioma</h3>
                <div class="language-options">
                    <button class="lang-btn active" data-lang="pt">PT</button>
                    <button class="lang-btn" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="es">ES</button>
                </div>
            </div>
            
            <div class="sidebar-header">
                <h2 data-i18n="projects">Projetos</h2>
            </div>
            <ul class="projects-list" id="projectsList">
                <!-- Projects will be loaded dynamically -->
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <div class="welcome-message">
                <h2 data-i18n="welcome">Bem-vindo ao GearDocs</h2>
                <p data-i18n="selectProject">Selecione um projeto na barra lateral para visualizar sua documentação.</p>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>By <a href="https://dealegear.com.br" >DealeGear</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
