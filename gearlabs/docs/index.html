<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearLabs Docs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>GearLabs Docs</h1>
            <div class="header-controls">
                <div class="language-selector">
                    <button class="language-btn active" data-lang="pt">PT</button>
                    <button class="language-btn" data-lang="en">EN</button>
                    <button class="language-btn" data-lang="es">ES</button>
                </div>
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-content" data-simplebar>
                <ul class="project-list" id="project-list">
                    <!-- Projects will be dynamically loaded here -->
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="main-content">
            <div class="content-container">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <a href="https://discord.gg/vKK7xVcZJ8" target="_blank">Comunidade</a>
            <a href="../index.html">GearLabs</a>
            <a href="../../index.html">DealeGear One</a>
            <a href="https://www.dealegear.com.br/" target="_blank">Portal</a>
        </footer>

        <!-- Back to Top Button -->
        <div class="back-to-top" id="back-to-top">
            <i class="fas fa-arrow-up"></i>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    <script src="data.js"></script>
    <script src="i18n.js"></script>
    <script src="darkmode.js"></script>
    <script src="script.js"></script>
</body>
</html>
