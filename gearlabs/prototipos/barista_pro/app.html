<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaristaPro - Sistema de Gestão para Cafeterias</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="../../../favicon/dealegear-fav.png">
</head>
<body>
    <!-- Tela Inicial -->
    <div id="homeScreen" class="screen active">
        <!--<header>
    <a href="../../index.html" class="btn-link">GearLabs</a>
</header>-->
<!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-coffee"></i>
                <span>BaristaPro</span>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html" class="active">Landpage</a></li>
                    <!--<li><a href="#about">Sobre</a></li>
                    <li><a href="#features">Funcionalidades</a></li>
                    <li><a href="#how-it-works">Como Funciona</a></li>
                    <li><a href="#demo">Demonstração</a></li>-->
                    <li><a href="../../index.html">GearLabs</a></li>
                </ul>
            </nav>
            <div class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
        
        <div class="hero-section">
            <div class="logo-container">
                <div class="logo-circle">
                    <i class="fas fa-coffee"></i>
                    <span>BaristaPro</span>
                </div>
            </div>
        </div>
        
        <div class="menu-section">
            <div class="menu-grid">
                <button class="menu-btn" data-screen="newOrder">
                    <i class="fas fa-plus-circle"></i>
                    <span>Novo Pedido</span>
                </button>
                <button class="menu-btn" data-screen="ordersInProgress">
                    <i class="fas fa-list-alt"></i>
                    <span>Pedidos em Andamento</span>
                </button>
                <button class="menu-btn" data-screen="orderHistory">
                    <i class="fas fa-history"></i>
                    <span>Histórico de Pedidos</span>
                </button>
                <button class="menu-btn" data-screen="inventory">
                    <i class="fas fa-boxes"></i>
                    <span>Controle de Estoque</span>
                </button>
                <button class="menu-btn" data-screen="closeCashier">
                    <i class="fas fa-cash-register"></i>
                    <span>Fechar Caixa</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Tela de Novo Pedido -->
    <div id="newOrder" class="screen">
        <header>
            <button class="back-btn" data-screen="homeScreen">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
            <h1>Novo Pedido</h1>
        </header>
        
        <div class="order-container">
            <div class="categories">
                <h2>Categorias</h2>
                <div class="category-tabs">
                    <button class="category-tab active" data-category="coffees">Cafés</button>
                    <button class="category-tab" data-category="coldDrinks">Bebidas Frias</button>
                    <button class="category-tab" data-category="sweets">Doces</button>
                    <button class="category-tab" data-category="snacks">Lanches</button>
                </div>
                
                <div class="products-container">
                    <div class="category-products active" id="coffees">
                        <!-- Produtos serão inseridos via JavaScript -->
                    </div>
                    <div class="category-products" id="coldDrinks">
                        <!-- Produtos serão inseridos via JavaScript -->
                    </div>
                    <div class="category-products" id="sweets">
                        <!-- Produtos serão inseridos via JavaScript -->
                    </div>
                    <div class="category-products" id="snacks">
                        <!-- Produtos serão inseridos via JavaScript -->
                    </div>
                </div>
            </div>
            
            <div class="cart">
                <h2>Carrinho</h2>
                <div class="cart-items">
                    <!-- Itens do carrinho serão inseridos via JavaScript -->
                </div>
                <div class="cart-summary">
                    <div class="total">
                        <span>Total:</span>
                        <span class="total-value">R$ 0,00</span>
                    </div>
                    <button class="finish-order-btn">Finalizar Pedido</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tela de Pedidos em Andamento -->
    <div id="ordersInProgress" class="screen">
        <header>
            <button class="back-btn" data-screen="homeScreen">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
            <h1>Pedidos em Andamento</h1>
        </header>
        
        <div class="orders-container">
            <div class="orders-list">
                <!-- Pedidos serão inseridos via JavaScript -->
            </div>
        </div>
    </div>

    <!-- Tela de Histórico de Pedidos -->
    <div id="orderHistory" class="screen">
        <header>
            <button class="back-btn" data-screen="homeScreen">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
            <h1>Histórico de Pedidos</h1>
        </header>
        
        <div class="orders-container">
            <div class="orders-list">
                <!-- Pedidos serão inseridos via JavaScript -->
            </div>
        </div>
    </div>

    <!-- Tela de Controle de Estoque -->
    <div id="inventory" class="screen">
        <header>
            <button class="back-btn" data-screen="homeScreen">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
            <h1>Controle de Estoque</h1>
        </header>
        
        <div class="inventory-container">
            <div class="inventory-list">
                <!-- Itens de estoque serão inseridos via JavaScript -->
            </div>
        </div>
    </div>

    <!-- Tela de Fechar Caixa -->
    <div id="closeCashier" class="screen">
        <header>
            <button class="back-btn" data-screen="homeScreen">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
            <h1>Fechar Caixa</h1>
        </header>
        
        <div class="cashier-container">
            <div class="cashier-summary">
                <div class="summary-card">
                    <h3>Total de Vendas</h3>
                    <p class="total-sales">R$ 0,00</p>
                </div>
                <div class="summary-card">
                    <h3>Número de Pedidos</h3>
                    <p class="total-orders">0</p>
                </div>
            </div>
            
            <div class="top-products">
                <h3>Produtos Mais Vendidos</h3>
                <div class="top-products-list">
                    <!-- Produtos mais vendidos serão inseridos via JavaScript -->
                </div>
            </div>
            
            <button class="close-cashier-btn">Fechar Caixa</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
