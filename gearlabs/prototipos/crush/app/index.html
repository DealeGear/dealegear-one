<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crush - App de Relacionamentos Geek</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="app">
        <!-- Tela de Onboarding/Perfil -->
        <div id="onboarding-screen" class="screen">
            <div class="container">
                <h1 data-i18n="app.title">Crush</h1>
                <p data-i18n="onboarding.subtitle">Encontre seu par geek perfeito!</p>
                
                <form id="profile-form">
                    <div class="form-group">
                        <label for="name" data-i18n="profile.name">Nome</label>
                        <input type="text" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="age" data-i18n="profile.age">Idade</label>
                        <input type="number" id="age" min="18" max="99" required>
                    </div>
                    
                    <div class="form-group">
                        <label data-i18n="profile.interests">Interesses</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="interests" value="games"> <span data-i18n="interests.games">Games</span></label>
                            <label><input type="checkbox" name="interests" value="anime"> <span data-i18n="interests.anime">Anime</span></label>
                            <label><input type="checkbox" name="interests" value="comics"> <span data-i18n="interests.comics">HQs/Comics</span></label>
                            <label><input type="checkbox" name="interests" value="scifi"> <span data-i18n="interests.scifi">Fic√ß√£o Cient√≠fica</span></label>
                            <label><input type="checkbox" name="interests" value="fantasy"> <span data-i18n="interests.fantasy">Fantasia</span></label>
                            <label><input type="checkbox" name="interests" value="tech"> <span data-i18n="interests.tech">Tecnologia</span></label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="avatar" data-i18n="profile.avatar">Avatar (URL)</label>
                        <input type="text" id="avatar" placeholder="https://exemplo.com/avatar.jpg">
                        <div class="avatar-preview">
                            <img id="avatar-preview" src="https://picsum.photos/seed/avatar/150/150.jpg" alt="Avatar Preview">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary" data-i18n="profile.save">Salvar Perfil</button>
                </form>
            </div>
        </div>
        
        <!-- Tela Principal -->
        <div id="main-screen" class="screen hidden">
            <!-- Cabe√ßalho -->
            <header>
                <h1 data-i18n="app.title">Crush</h1>
                <div class="language-toggle">
                    <button id="lang-pt" class="lang-btn active">PT</button>
                    <button id="lang-en" class="lang-btn">EN</button>
                    <button id="lang-es" class="lang-btn">ES</button>
                </div>
            </header>
            
            <!-- Conte√∫do Principal -->
            <main>
                <!-- Aba Descobrir -->
                <div id="discover-tab" class="tab-content active">
                    <div class="card-container">
                        <!-- Cards de usu√°rios ser√£o inseridos aqui via JavaScript -->
                    </div>
                </div>
                
                <!-- Aba Matches -->
                <div id="matches-tab" class="tab-content hidden">
                    <div class="matches-container">
                        <!-- Lista de matches ser√° inserida aqui via JavaScript -->
                    </div>
                </div>
                
                <!-- Aba Chat -->
                <div id="chat-tab" class="tab-content hidden">
                    <div class="chat-container">
                        <div class="chat-header">
                            <h3 id="chat-title">Selecione um match</h3>
                        </div>
                        <div class="chat-messages" id="chat-messages">
                            <!-- Mensagens ser√£o inseridas aqui via JavaScript -->
                        </div>
                        <div class="chat-input">
                            <input type="text" id="message-input" placeholder="Digite uma mensagem..." disabled>
                            <button id="send-message" class="btn-primary" disabled>Enviar</button>
                        </div>
                    </div>
                </div>
                
                <!-- Aba Quests -->
                <div id="quests-tab" class="tab-content hidden">
                    <div class="quests-container">
                        <!-- Lista de quests ser√° inserida aqui via JavaScript -->
                    </div>
                </div>
            </main>
            
            <!-- Menu de Navega√ß√£o -->
            <nav class="tab-nav">
                <button class="tab-btn active" data-tab="discover-tab">
                    <span class="icon">üîç</span>
                    <span data-i18n="nav.discover">Descobrir</span>
                </button>
                <button class="tab-btn" data-tab="matches-tab">
                    <span class="icon">‚ù§Ô∏è</span>
                    <span data-i18n="nav.matches">Matches</span>
                </button>
                <button class="tab-btn" data-tab="chat-tab">
                    <span class="icon">üí¨</span>
                    <span data-i18n="nav.chat">Chat</span>
                </button>
                <button class="tab-btn" data-tab="quests-tab">
                    <span class="icon">üéÆ</span>
                    <span data-i18n="nav.quests">Quests</span>
                </button>
            </nav>
        </div>
        
        <!-- Notifica√ß√£o de Match -->
        <div id="match-notification" class="notification hidden">
            <div class="notification-content">
                <h3 data-i18n="match.title">Novo Match!</h3>
                <p id="match-message"></p>
                <button id="close-notification" class="btn-primary" data-i18n="match.close">Fechar</button>
            </div>
        </div>
    </div>
    
    <script src="/data/i18n.json" type="application/json"></script>
    <script src="/scripts/app.js"></script>
</body>
</html>
