<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearHub - Planejamento de Projetos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Barra Superior -->
    <header class="top-bar">
        <div class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="project-name-container">
            <input type="text" class="project-name" id="projectName" placeholder="Nome do Projeto">
        </div>
        <div class="top-bar-actions">
            <div class="language-selector">
                <select id="languageSelect">
                    <option value="pt">PT</option>
                    <option value="en">EN</option>
                </select>
            </div>
            <button class="dark-mode-toggle" id="darkModeToggle">
                <span class="icon">üåô</span>
            </button>
        </div>
    </header>

    <!-- Container Principal -->
    <div class="main-container">
        <!-- Barra Lateral -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-section">
                <h3 class="sidebar-title" data-i18n="project">Projeto</h3>
                <div class="sidebar-content">
                    <!--<div class="status-selector">
                        <label data-i18n="status">Status:</label>
                        <select id="projectStatus">
                            <option value="ready" data-i18n="status-ready">Pronto</option>
                            <option value="editing" data-i18n="status-editing">Editando</option>
                            <option value="saved" data-i18n="status-saved">Salvo</option>
                            <option value="error" data-i18n="status-error">Erro</option>
                        </select>
                    </div>-->
                    <button class="sidebar-button" id="newProjectBtn" data-i18n="new-project">Novo Projeto</button>
                    <div class="framework-selector">
                        <!--<label data-i18n="framework">Framework:</label>-->
                        <select id="frameworkSelect">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    <button class="sidebar-button" id="myProjectsBtn" data-i18n="my-projects">Meus Projetos</button>
                    <button class="sidebar-button" id="saveProjectBtn" data-i18n="save-project">Salvar Projeto</button>
                    <button class="sidebar-button" id="editFieldsBtn" data-i18n="edit-fields">Reeditar Campos</button>
                    <button class="sidebar-button" id="deleteProjectBtn" data-i18n="delete-project">Deletar Projeto</button>
                    <button class="sidebar-button" id="exportPdfBtn" data-i18n="export-pdf">Exportar PDF</button>
                    <button class="sidebar-button" id="helpBtn" data-i18n="help">Ajuda</button>
                </div>
            </div>

            <div class="sidebar-section">
                <h3 class="sidebar-title" data-i18n="tools">Ferramentas</h3>
                <div class="sidebar-content">
                    <button class="sidebar-button" id="templatesBtn" data-i18n="templates">Templates</button>
                    <button class="sidebar-button" id="prototypesBtn" data-i18n="prototypes">Prot√≥tipos</button>
                    <button class="sidebar-button" id="criticizeBtn" data-i18n="criticize">Criticar</button>
                    <button class="sidebar-button" id="testHypothesisBtn" data-i18n="test-hypothesis">Testar Hip√≥tese</button>
                </div>
            </div>

            <div class="sidebar-section">
                <h3 class="sidebar-title" data-i18n="extras">Extras</h3>
                <div class="sidebar-content">
                    <a href="#" class="sidebar-link" data-i18n="documentation">Documenta√ß√£o</a>
                    <a href="#" class="sidebar-link" data-i18n="dealegear-one">DealeGear One</a>
                    <a href="#" class="sidebar-link" data-i18n="blog">Blog</a>
                </div>
            </div>
        </aside>

        <!-- √Årea Central (√Årea de Trabalho) -->
        <main class="workspace" id="workspace">
            <div class="cards-container" id="cardsContainer">
                <!-- Cards will be dynamically added here -->
            </div>
            <button class="add-card-btn" id="addCardBtn" data-i18n="add-card">Adicionar Bloco</button>
            <div class="image-area" id="imageArea">
                <div class="image-placeholder" data-i18n="image-placeholder">√Årea para imagem</div>
            </div>
        </main>
    </div>

    <!-- Modal para Ajuda -->
    <div class="modal" id="helpModal">
        <div class="modal-content">
            <span class="close-modal" id="closeHelpModal">&times;</span>
            <h2 data-i18n="help-title">Ajuda</h2>
            <div class="help-content" id="helpContent">
                <!-- Help content will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Modal para Meus Projetos -->
    <div class="modal" id="projectsModal">
        <div class="modal-content">
            <span class="close-modal" id="closeProjectsModal">&times;</span>
            <h2 data-i18n="my-projects">Meus Projetos</h2>
            <div class="projects-list" id="projectsList">
                <!-- Projects list will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Modal para Templates -->
    <div class="modal" id="templatesModal">
        <div class="modal-content">
            <span class="close-modal" id="closeTemplatesModal">&times;</span>
            <h2 data-i18n="templates">Templates</h2>
            <div class="templates-list" id="templatesList">
                <!-- Templates list will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
